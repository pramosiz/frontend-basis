<!DOCTYPE html>

<head>
    <title>Question Game</title>
    <link rel="stylesheet" type="text/css" href="resources/styles/style.css">
    <script src="resources/javascripts/script.js"></script>
</head>

<body onload="startCountdown()">
    <h2>Responde a las preguntas lo más rápido que puedas <span id="countdown"></h2>
    <p>1. ¿Cuál es la capital de España?</p>
    <input type="text" id="answer1">
    <p>2. 7 * (5 + 15)</p>
    <input type="text" id="answer2">
    <p>3. Símbolo químico del agua</p>
    <input type="text" id="answer3">
    <p>4. ¿En qué año se descubrió América?</p>
    <input type="text" id="answer4">
    <p>5. Nombre del Pokemon que acompaña a Ash</p>
    <input type="text" id="answer5">
    <br><br>
    <button onclick="checkAnswers()">Comprobar respuestas</button>
    <br><br>
    <button onclick="reset()">Reiniciar</button>
    <audio id="audio" src="resources/audio/alarma.mp3" type="audio/mpeg"></audio>
</body>

</html>
