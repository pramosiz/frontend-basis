<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="resources/styles/style.css">
    <script src="resources/javascripts/calculator.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <input type="text" id="field1" placeholder="Number 1">
    <input type="text" id="field2" placeholder="Number 2">
    <br><br>
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">x</button>
    <button onclick="divide()">/</button>
    <br>
    <div class="double">
        <button onclick="root()">root</button>
        <button onclick="power()">power</button>
        <br>
        <button onclick="absolute()">absolute</button>
        <button onclick="random()">random</button>
    </div>
    <h3>Result:</h3>
    <input type="text" id="result">
    <br><br>
    <div class="triple">
        <button onclick="round()">round</button>
        <button onclick="ceil()">ceil</button>
        <button onclick="floor()">floor</button>
    </div>

</body>

</html>
