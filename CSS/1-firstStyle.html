<!DOCTYPE html>

<head>
    <title>First Style</title>
</head>

<body>
    <p style="color: green; background-color: blue;">Este es mi primer texto</p>
    <p style="color: rgb(161, 10, 151); font-family: 'Times New Roman', Times, serif;">Este es mi segundo texto</p>
    <p style="color: #ff0000; font-size: 2em;">Este es mi tercer texto</p>
    <p style="
        color: gray; 
        margin: 20px; 
        border: 3px; 
        border-style: solid; 
        border-color: blue; 
        padding: 10px; 
        width: 400px;">

    </p>
</body>

</html>
