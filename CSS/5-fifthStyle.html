<!DOCTYPE html>

<head>
    <title>Fifth Style</title>
    <link rel="stylesheet" type="text/css" href="resources/style/thirdStyle.css">
</head>

<body>
    <h2>Operaciones matemáticas</h2>
    <p>Las matemáticas son impotantes</p>
    <p>Nos permiten hacer cálculos.</p>
    <p>Estas son algunas operaciones matemáticas:</p>
    <div class="calculo">
        <p>Suma: 2 + 2 = <span class="resultado">4</span></p>
        <p>Resta: 5 - 3 = <span class="resultado">2</span></p>
        <p>Multiplicación: 3 * 3 = <span class="resultado">9</span></p>
    </div>
    <p>Existen muchas más operaciones matemáticas.</p>
</body>

</html>
